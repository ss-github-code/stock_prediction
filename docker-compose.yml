version: '3.8'
services:

  app:
    build: .
    image: &app app
    restart: "no"
    command: ["python", "manage.py", "runserver", "0.0.0.0:8005"]
    ports:
      - "8005:8005"
    environment:
      - AWS_SECRET_KEY=${AWS_SECRET_KEY}
      - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
